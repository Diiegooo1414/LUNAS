<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-white text-gray-800 font-sans antialiased">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-sm border-b border-gray-100 py-4 px-6 flex justify-between items-center">
        <a href="index.html" class="font-bold text-xl tracking-widest hover:text-gray-600">LUNAS</a>
        <div class="flex gap-4 text-xl text-gray-700">
            <a href="https://www.instagram.com/_adrilunas" target="_blank"><i class="fab fa-instagram hover:text-pink-600 transition"></i></a>
        </div>
    </nav>

    <section class="max-w-2xl mx-auto p-6 py-12">
        <a href="index.html" class="mb-8 inline-block text-gray-500 hover:text-black underline text-sm">‚Üê Volver al inicio</a>
        
        <div class="text-center mb-10">
            <h2 class="font-serif text-4xl mb-4">Hablemos</h2>
            <p class="text-gray-600">Para comisiones, colaboraciones o consultas.</p>
        </div>

        <form action="https://formspree.io/f/TU_ID_AQUI" method="POST" class="space-y-6 bg-gray-50 p-8 rounded-lg border border-gray-100 shadow-sm">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input type="text" name="name" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-gray-400 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-gray-400 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                <textarea name="message" rows="5" required class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-gray-400 focus:outline-none transition"></textarea>
            </div>

            <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 px-4 rounded hover:bg-black transition duration-300 uppercase tracking-wide">
                Enviar Mensaje
            </button>
        </form>
    </section>

</body>
</html>
